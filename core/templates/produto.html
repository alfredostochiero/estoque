{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produto</title>
    {% bootstrap_css %}
</head>
<body>
    <div class="container">
        <h1>Produto</h1>
        <h2>Bem vindo {{ usuario }}</h2>
        {% bootstrap_messages %}
        <form action="{% url 'produto' %}" method="post" class="form" enctype="multipart/form-data">
            {% csrf_token %}

            {% bootstrap_form formulario %}
            {% buttons %}
            <button type="submit" class="btn btn-success" >Salvar Produtos</button>
            {% endbuttons %}

        </form>
    </div>
{% bootstrap_javascript jquery='full' %}
</body>
</html>
