{% load bootstrap4 %}
]<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Home </title>
    {% bootstrap_css %}
</head>
<body>
    <div class="container">
        <h1>Produtos</h1>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Pre√ßo</th>
                    <th scope="col">Estoque</th>
                </tr>
            </thead>
            <tbody>

                {% for item in produtos %}
                    <tr>
                        <th scope="row"><a href="#modal{{item.id}}" data-toggle="modal" >   {{ item.nome }} </a></th>
                        <th scope="row"> {{ item.preco }} </th>
                        <th scope="row"> {{ item.estoque }} </th>
                    </tr>

                    <div class="modal fade" id="modal{{item.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                      <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalCenterTitle">{{ item.nome }}</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body" id="dynamic-content">
                            <img src="{{ item.imagem.url }}" class="img-fluid" alt="{{ item.nome }}"/>
                              <p> {{ item.descricao }} </p>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                          </div>
                        </div>
                      </div>
                    </div>

                {% endfor %}

            </tbody>

        </table>
    </div>

{% bootstrap_javascript jquery='full' %}
</body>
</html>
